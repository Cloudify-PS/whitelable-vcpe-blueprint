tosca_definitions_version: cloudify_dsl_1_3

description: >
  This Blueprint installs the nodecellar application
  on an openstack cloud environment.
imports:
  - http://www.getcloudify.org/spec/cloudify/4.0.1/types.yaml
  - http://www.getcloudify.org/spec/openstack-plugin/2.0.1/plugin.yaml
  - http://www.getcloudify.org/spec/diamond-plugin/1.3.5/plugin.yaml

inputs:
  image:
    default: aee5438f-1c7c-497f-a11e-53360241cf0f
  flavor:
    default: 62ed898b-0871-481a-9bb4-ac5f81263b33
  scp_ui_zip:
    default: "https://s3-eu-west-1.amazonaws.com/cloudify-labs/vcpe/vcpe_ui_labs_094.tat.gz"
  scp_backend_zip:
    default: "https://s3-eu-west-1.amazonaws.com/cloudify-labs/vcpe/partner-backend-1_0.zip"

node_templates:

  manager:
    type: cloudify.nodes.ApplicationModule

  csp_host:
    type: cloudify.openstack.nodes.Server
    properties:
      image: { get_input: image }
      flavor: { get_input: flavor }
      cloudify_agent:
        user: "centos"

  csp_ui:
    type: cloudify.nodes.ApplicationModule
    interfaces:
      cloudify.lifecycle.interfaces:
        create:
          implementation: scripts/install_ui.sh
          inputs:
            scp_ui_zip: {get_input: scp_ui_zip}
    relationships:
      - target: csp_host
        type: cloudify.relationships.contained_in
      - target: csp_backend
        type: cloudify.relationships.connected_to
      - target: manager
        type: cloudify.relationships.connected_to


  csp_backend:
    type: cloudify.nodes.ApplicationModule
    interfaces:
      cloudify.lifecycle.interfaces:
        create:
          implementation: scripts/install_backend.sh
          inputs:
            scp_backend_zip: { get_input: scp_backend_zip }
    relationships:
      - target: csp_host
        type: cloudify.relationships.contained_in
      - target: manager
        type: cloudify.relationships.connected_to

  port_forwarding:
    type: cloudify.nodes.ApplicationModule
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: scripts/tunnel_create.sh

    relationships:
      - target: csp_host
        type: cloudify.relationships.contained_in
